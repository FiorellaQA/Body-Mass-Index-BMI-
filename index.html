<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>The Body Mass Index | BMI</title>
</head>
<body>
	<h1 align="center">Calculate Your Body Mass Index</h1>
	<h2 align="center">- BMI -</h2>
	<form action="" id="form1" align="center">
		<p>
			<label>
				Peso (Kg):
				<input type="text" id="masa" placeholder="Enter your weight." required />	
			</label>
		</p>
		<p>
			<label>
				Altura (Mts): 
				<input type="text" id="estatura" placeholder="Enter your height." required />
			</label>
		</p>
		<button type="submit" id="boton">Calculate</button>
	</form>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
